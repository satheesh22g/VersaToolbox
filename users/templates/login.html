
{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    
    <body>
        {% include 'nav.html' %}
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
            </div>
        {% endfor %}
      {% endif %}
        {% include 'footer.html' %}
        <div class="container" style="margin-top: 5%;">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign In</h3>
    
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input class="form-control" name="username" type="text" placeholder="username" required
                                    maxlength="30">
    
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input class="form-control" name="password" type="password" placeholder="password" required
                                    maxlength="30" id="myInput">
    
                            </div>
                            <div style="padding-left: 15px;color: white;">
                                <input type="checkbox" onclick="myFunction()">Show Password
                            </div>
    
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn float-right login_btn">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
    
    
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
        <script>
            function myFunction() {
                var x = document.getElementById("myInput");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
        </script>
     <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if there is a success message
            var successMessage = document.querySelector('.alert-success');
            var errorMessage = document.querySelector('.alert-error');
            var warningMessage = document.querySelector('.alert-warning');
    
            if (successMessage) {
                // Display SweetAlert2 popup for success message
                Swal.fire({
                icon: 'success',
                title: 'Login Successful!',
                text: 'Click OK to go to the dashboard.',
                showConfirmButton: true,
            }).then(function (result) {
                // Redirect to the dashboard if the user clicks OK
                if (result.isConfirmed) {
                    window.location.href = "{% url 'dashboard' %}";
                }
            });
            }
    
            if (errorMessage) {
                // Display SweetAlert2 popup for error message
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed!',
                    text: 'Invalid login credentials',
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'OK'
                });
            }

            if (warningMessage) {
                // Display SweetAlert2 popup for error message
                Swal.fire({
                    icon: 'warning',
                    title: 'You have been successfully logged out!',
                    text: '',
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'OK'
                });
            }
          
        });
    </script>
    
    
    
        
    </body>
</html>
