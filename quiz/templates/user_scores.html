<!-- quiz/templates/quiz/user_scores.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Scores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rBIM9i9mTCiH7KzPJVp34Cl+FDv9pMNCkd1Bn5hvMPD2usyl+2pMKzrvZWMD8LbHQ" crossorigin="anonymous">
</head>

<body>
    {% include 'nav.html' %}
    <div class="container py-5 mt-5">
        <h2 class="mb-4">User Scores - {{ username }}</h2>

        {% if user_scores %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Quiz</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for score in user_scores %}
                        <tr>
                            <td>{{ score.quiz.title }}</td>
                            <td>{{ score.score }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="mt-4">No scores available for this user.</p>
        {% endif %}

        <a href="{% url 'quiz_list' %}" class="btn btn-primary">Back to Quiz List</a>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8I+9XlTl5A+gggeG1D45mbz2K2tFK5lxF4zrL3pgPp4xmtU+00yFrfE6I"
        crossorigin="anonymous"></script>
</body>

</html>
