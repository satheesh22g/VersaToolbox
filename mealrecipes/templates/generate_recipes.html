<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recipes Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your existing CSS styles */
        /* Styles for form */

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="container" style="margin-top: 55px;text-align: center;">
        <h1>Recipe Search</h1>
        <form method="post">
            {% csrf_token %}
            <label for="ingredients">Enter Ingredients:</label>
            <input type="text" name="ingredients" id="ingredients">
            <button type="submit">Search Recipes</button>
        </form>
    </div>
</body>
</html>
