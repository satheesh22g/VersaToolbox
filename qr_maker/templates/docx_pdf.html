{% include 'nav.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to DOCX Converter</title>
    <style>
         .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #979797;
            color: #000000;
            text-align: center;
            margin-top: 20%;
            font-size: small;
        }
    </style>
</head>
<body>
    <h1>Convert PDF to DOCX</h1>
    <form method="post" action="{% url 'convert_pdf_to_docx' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="pdf_file">Select a PDF file:</label>
        <input type="file" name="pdf_file" required>
        <button type="submit">Convert</button>
    </form>

    {% if docx_file %}
    <h2>Download the converted DOCX file:</h2>
    <a href="{% url 'download' docx_file.id %}" download="{{ docx_file.filename }}">
        <button>Download DOCX</button>
    </a>
    {% endif %}

    <div class="footer">
            <p>Hang tight! This part of the site is still in the oven. üç™</p>
     
        
    </div>
</body>

</html>
